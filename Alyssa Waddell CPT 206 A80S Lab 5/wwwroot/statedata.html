<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- get bootstrap >-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
          crossorigin="anonymous">
    <title>State Database</title>
    <script>
        async function loadStates() {
            const response = await fetch('/api/State');
            const states = await response.json();

            const tableBody = document.getElementById('stateTableBody');
            states.forEach(state => { // for each state in the array
                const row = `
                    <tr>
                        <td>${state.stateName}</td>
                        <td>${state.stateFlagDesc}</td>
                        <td>${state.stateFlower}</td>
                        <td>${state.stateBird}</td>
                        <td>${state.stateColors}</td>
                        <td>${state.capital}</td>
                        <td>${state.medIncom}</td>
                        <td>${state.compJobs}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        window.onload = loadStates;
    </script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">State Database</h1>
            <hr/>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <!-- ah the cart (the table) /ref-->
                        <th>State Name</th>
                        <th>Flag Description</th>
                        <th>Flower</th>
                        <th>Bird</th>
                        <th>Colors</th>
                        <th>Capital</th>
                        <th>Median Income</th>
                        <th>Computer Related Jobs</th>
                    </tr>
                </thead>
                <tbody id="stateTableBody">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
